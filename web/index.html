<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoLeds Control</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f4f4f4; color: #333; }
        h1 { color: #111; }
        fieldset { margin-bottom: 1.5em; border: 1px solid #888; border-radius: 8px; padding: 1em; background-color: #fff; }
        legend { font-weight: bold; font-size: 1.2em; color: #005a9c; }
        .form-control { margin-bottom: 1em; display: flex; align-items: flex-start; }
        label { display: inline-block; width: 150px; font-weight: bold; }
        input[type="text"], input[type="checkbox"], textarea { margin-left: 10px; }
        input[type="text"] { width: 80px; }
        textarea { width: 250px; }
        #message { margin-top: 1em; font-weight: bold; padding: 0.5em; border-radius: 5px; }
        #save-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .rgb-input-container { display: flex; align-items: center; margin-left: 10px; gap: 2px; border: 1px solid #888; padding: 3px; background-color: #ddd;}
        .rgb-input-container .labeled-input { margin: 0; }
        .duration-input-container { display: flex; align-items: center; gap: 5px; margin-left: 10px; }
        .duration-input-container input { width: 80px; }

        .number-input-container { display: flex; align-items: center; gap: 5px; margin-left: 10px; }
        .number-input-container input { width: 80px; }

        .labeled-input { display: flex; flex-direction: column; align-items: flex-start; }
        .labeled-input label { font-size: 0.8em; width: 90px; margin-bottom: 2px; color: #555; }
        .labeled-input input { width: 70px; }
        
        /* Styles for the dynamic color list */
        .color-list-container { margin-left: 10px; }
        .color-list-item { display: flex; align-items: center; margin-bottom: 5px; padding: 5px; border: 1px solid #888; border-radius: 4px; gap: 2px; background-color: #ddd }
        .drag-handle { cursor: move; margin-right: 10px; user-select: none; }
        .delete-color-btn { margin-left: 10px; cursor: pointer; color: red; }
        .add-color-btn { margin-top: 10px; cursor: pointer; }

        /* Styles for the dynamic blob list */
        .blob-list-container { margin-left: 10px; }
        .blob-list-item { display: flex; align-items: top; margin-bottom: 5px; padding: 5px; border: 1px solid #888; border-radius: 4px; gap: 2px; flex-wrap: wrap; background-color: #ddd}
        .blob-list-item .rgb-input-container {background-color: #aaa}
        .delete-blob-btn { align-self: center; margin-left: 10px; cursor: pointer; color: red; }
        .add-blob-btn { margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>GoLeds Runtime Configuration</h1>
    
    <div id="config-form">
        <p>Loading configuration...</p>
    </div>
    
    <button id="save-button">Save Configuration</button>
    
    <div id="message"></div>

    <script src="app.js"></script>
</body>
</html>
